<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Simon Dice</h1>
        <p id="record"></p>
    </header>
    <div class="gameboard">
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar Juego</button>
        <div id="rojo" class="color rojo left" data-color="rojo">
            <audio src="./do_nota.mp3" id="rojo_nota"></audio>
        </div>
        <div id="azul" class="color azul right" data-color="azul">
            <audio src="./fa_nota.mp3" id="azul_nota"></audio>
        </div>
        <div id="verde" class="color verde left" data-color="verde">
            <audio src="./mi_nota.mp3" id="verde_nota"></audio>
        </div>
        <div id="amarillo" class="color amarillo right" data-color="amarillo">
            <audio src="./sol_nota.mp3" id="amarillo_nota"></audio>
        </div> 
        
    </div>
    <footer>
        <div>
            <p id="puntaje"></p>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
